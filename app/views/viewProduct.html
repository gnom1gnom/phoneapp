<h2>{{product.title}}</h2>

<div>{{product.description}}</div>

<h3>Ingredients</h3>
<span ng-show="product.ingredients.length == 0">No Ingredients</span>
<ul class="unstyled" ng-hide="product.ingredients.length == 0">
  <li ng-repeat="ingredient in product.ingredients">
    <span>{{ingredient.amount}}</span>
    <span>{{ingredient.amountUnits}}</span>
    <span>{{ingredient.ingredientName}}</span>
  </li>
</ul>

<h3>Instructions</h3>
<div>{{product.instructions}}</div>

<form ng-submit="edit()" class="form-horizontal">
  <div class="form-actions">
    <button class="btn btn-primary">Edit</button>
  </div>
</form>
