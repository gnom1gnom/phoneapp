<div class="container-fluid">

  <div class="row-fluid">
    <div class="span6">
      <label class="checkbox">
        <input type=checkbox ng-model="opts.backdrop">Show backdrop</label>
      <label class="checkbox">
        <input type=checkbox ng-model="opts.dialogFade">Fade modal dialog</label>
      <label class="checkbox">
        <input type=checkbox ng-disabled="!opts.backdrop" ng-model="opts.backdropFade">Fade Backdrop</label>
      <hr>
      <label class="checkbox">
        <input type=checkbox ng-model="opts.keyboard">Close on Escape</label>
      <label class="checkbox">
        <input type=checkbox ng-disabled="!opts.backdrop" ng-model="opts.backdropClick">Close on backdrop click</label>
    </div>
    <div class="span6">
      <p>
        Change options at will and press the open dialog button below!
      </p>
      <p>
        <button class="btn btn-primary" ng-click="openDialog()">Open Dialog</button>
      </p>

      <p>Alternatively open a simple message box:</p>
      <p>
        <button class="btn btn-primary" ng-click="openMessageBox()">Open Message Box</button>
      </p>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span9"></div>
  </div>

  <div class="row-fluid">
    <div class="span9">
      <div ng-controller="DatepickerCtrl">

        <div class="form-horizontal">
          <input type="text" show-weeks="false" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
          <button class="btn" ng-click="openDatePicker()"> <i class="icon-calendar"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
