<h2>Edit Tag</h2>
<form name="tagForm" ng-submit="save()" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="name">Name:</label>
    <div class="controls">
      <input ng-model="tag.name" class="input-xlarge" id="name" focus required>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-primary" ng-disabled="tagForm.$invalid">Save</button>
    <button type="button" ng-click="remove()" ng-show="!tag.id" class="btn">Delete</button>
  </div>
</form>
