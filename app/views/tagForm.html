<h2 ng-show="!tag.id">Create Tag</h2>
<h2 ng-show="tag.id">Edit Tag</h2>

<form name="tagForm" ng-submit="save()" class="form-horizontal">
  <div class="well control-group">
    <label class="control-label" for="name">Name:</label>
    <div class="controls">
      <input ng-model="tag.name" class="input-xlarge" id="name" focus required>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-primary" ng-disabled="tagForm.$invalid">Save</button>
    <button type="button" ng-click="cancel()" class="btn">Cancel</button>
  </div>
</form>
