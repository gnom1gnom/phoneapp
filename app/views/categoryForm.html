<h2>Edit Category</h2>
<form name="categoryForm" ng-submit="save()" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="name">Name:</label>
    <div class="controls">
      <input ng-model="category.name" class="input-xlarge" id="name" focus required>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-primary" ng-disabled="categoryForm.$invalid">Save</button>
    <button type="button" ng-click="remove()" ng-show="!category.id" class="btn">Delete</button>
  </div>
</form>
