<form name="categoryForm" ng-submit="save()" class="form-horizontal">
  <div class="well no-top">
    <fieldset>
      <legend ng-show="!category.id">Create Category</legend>
      <legend ng-show="category.id">Edit Category</legend>
      <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
          <input ng-model="category.name" class="input-xlarge" type="text" id="name" focus required>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="form-actions">
    <button class="btn btn-primary" ng-disabled="categoryForm.$invalid">Save</button>
    <button type="button" ng-click="cancel()" class="btn">Cancel</button>
  </div>
</form>
