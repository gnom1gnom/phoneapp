<form name="tagForm" ng-submit="save()" class="form-horizontal">
  <div class="well no-top">
    <fieldset>
      <legend ng-show="!tag.id">Create Tag</legend>
      <legend ng-show="tag.id">Edit Tag</legend>
      <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
          <input ng-model="tag.name" class="input-xlarge" type="text" id="name" focus required>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="form-actions">
    <button class="btn btn-primary" ng-disabled="tagForm.$invalid">Save</button>
    <button type="button" ng-click="cancel()" class="btn">Cancel</button>
  </div>
</form>
